<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
    <div class="card">
      <div class="img">
        <img src="./images/image-product-desktop.jpg" alt="img" class="desk">
        <img src="./images/image-product-mobile.jpg" alt=" mobile" class="mob">
      </div>
    
      <div class="text">
        <span class="top">
          Perfume
        </span>
      
        <h1>Gabrielle Essence Eau De Parfum</h1>
      
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      

        <p><span class="discount">
          $149.99 
        </span></p>
        <s>$169.99</s>
          
        <button> <img src="./images/icon-cart.svg" alt="cart"> Add to Cart</button>
      </div>  
    </div>
</body>
</html>
